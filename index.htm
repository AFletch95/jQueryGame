<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Looney Tunes RPG!</title>
  </head>
  <body>
    <h1 class="text-center">Looney Tunes RPG!</h1>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h4>Select your toon!</h4>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="toonList">

              <div id="bugsBunny" class="toonContainer toonClick bg-gray">
                <span>Bugs Bunny</span>
                <img src="./assets/images/bugsBunny.jpg" class="img-thumbnail" alt="Bugs Bunny">
                <span id="bugsBunnyHP">120 HP</span>
              </div>
              <div id="marvinMartian" class="toonContainer toonClick bg-gray">
                  <span>Marvin the Martain</span>
                  <img src="./assets/images/marvinMartian.jpg" class="img-thumbnail" alt="Marvin the Martain">
                  <span id="marvinMartianHP">100 HP</span>
              </div>
              <div id="daffyDuck" class="toonContainer toonClick bg-gray">
                  <span>Daffy Duck</span>
                  <img src="./assets/images/daffyDuck.jpg" class="img-thumbnail" alt="Daffy Duck">
                  <span id="daffyDuckHP">130 HP</span>
              </div>
              <div id="foghornLeghorn" class="toonContainer toonClick bg-gray">
                  <span>Foghorn Leghorn</span>
                  <img src="./assets/images/foghornLeghorn.jpg" class="img-thumbnail" alt="Foghorn Leghorn">
                  <span id="foghornLeghornHP">150 HP</span>
              </div>
              <div id="granny" class="toonContainer toonClick bg-gray">
                  <span>Granny</span>
                  <img src="./assets/images/granny.jpg" class="img-thumbnail" alt="Granny">
                  <span id="grannyHP">110 HP</span>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/JavaScript" src="./assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
